    <style>
        body {
            background-image: url('https://plus.unsplash.com/premium_photo-1679830513869-cd3648acb1db?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8YWlycGxhbmV8ZW58MHx8MHx8fDA%3D');

            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info h2 {
            margin-bottom: 20px;
        }
        .contact-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .map-container {
            margin-top: 20px;
        }
        .social-icons a {
            color: #333;
            margin: 0 10px;

<body>
    <div class="container">
        <h1 class="text-center my-4">Contact Us</h1>
        
        <section class="contact-info">
            <h2>Our Contact Information</h2>
            <p><strong>Phone:</strong> +1-800-123-4567 (Monday to Friday, 9 AM - 6 PM)</p>
            <p><strong>Email:</strong> <a href="mailto:info@traveltheworld.com">info@traveltheworld.com</a></p>
            <p><strong>Mailing Address:</strong> 123 Travel Lane, Suite 456, Delhi, ZIP Code</p>
        </section>

        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="submit_form.php" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </section>

        <section class="map-container">
            <h2>Find Us on the Map</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d448196.52629668376!2d76.76357783356833!3d28.643684634738104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd5b347eb62d%3A0x37205b715389640!2sDelhi!5e0!3m2!1sen!2sin!4v1722263186334!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section>
            <h2>Follow Us</h2>
            <p>Connect with us on:</p>
            <div class="social-icons text-center">
                <a href="https://www.facebook.com/yourpage" target="_blank" title="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com/yourprofile" target="_blank" title="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/yourprofile" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                
            </div>
        </section>
    </div>
